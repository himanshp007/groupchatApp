<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="chatpage_container">
    <div class="chatpage">
        <div class="chatbox">

            <p id="mymessage">You joined</p>
            <p id="othermessage">Shivansh joined</p>
        </div>
        <form>
            <input type="text" id="sendchat" name="sendchat" placeholder="Type your message here">
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
